<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<link rel="stylesheet" type="text/css" href="photo.css">
</head>
<!-- onselectstart='return false'禁止鼠标选中文字 -->
<body onselectstart="return false;">

	<audio src="music/sky.mp3" controls="controls" style="display: none;" autoplay="autoplay" loop="loop"></audio>

	<!-- 2.改写视图为模板字符串 -->
	<div class="wrap" id="wrap">
		<!-- photo负责旋转平移 -->
		<div class="photo photo-front" id="photo_{{index}}">
			<!-- photo-wrap负责翻转 -->
			<div class="photo-wrap">
				<div class="side side-front">
					<p class="image"><img src="picture/{{img}}" alt="图片"></p>
					<p class="caption">{{caption}}</p>
				</div>
				<div class="side side-back">
					<p class="desc">{{desc}}</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src='picture/data.js'></script>
	<script type="text/javascript" src='photo.js'></script>
</body>
</html>
